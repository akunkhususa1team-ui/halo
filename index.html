<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Untuk Aila ğŸ’˜</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial, sans-serif;
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle,#ff2f6d,#120012);
  color:white;
  text-align:center;
}

/* ===== OPENING CINEMATIC ===== */
#opening{
  position:fixed;
  inset:0;
  backdrop-filter:blur(10px);
  background:rgba(0,0,0,0.6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  cursor:pointer;
  z-index:999;
  transition:opacity 1s;
}

.fade-out{
  opacity:0;
  pointer-events:none;
}

/* ===== MAIN CONTENT ===== */
.container{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* Spotlight */
.container::before{
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle,rgba(255,80,130,0.6),transparent);
  filter:blur(80px);
  z-index:-1;
}

/* Foto */
.photo{
  width:220px;
  height:220px;
  border-radius:20px;
  object-fit:cover;
  box-shadow:0 0 40px #ff3d7f;
  margin:20px 0;
}

/* Buttons */
.buttons{
  position:relative;
  width:320px;
  height:120px;
}

button{
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  position:absolute;
  transition:.2s;
}

#yesBtn{
  background:#ff3d7f;
  left:20px;
}

#noBtn{
  background:#555;
  right:20px;
}

/* Running text */
.running{
  position:fixed;
  bottom:0;
  width:100%;
  background:#ff3d7f;
  white-space:nowrap;
  overflow:hidden;
}

.running span{
  display:inline-block;
  padding-left:100%;
  animation:scroll 10s linear infinite;
}

@keyframes scroll{
  to{transform:translateX(-100%)}
}

/* Hearts */
.heart{
  position:fixed;
  top:-10px;
  font-size:22px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{transform:translateY(100vh);opacity:0}
}

</style>
</head>

<body>

<!-- Opening cinematic -->
<div id="opening">âœ¨ Klik untuk mulai âœ¨</div>

<div class="container">

<h1>Untuk Aila ğŸ’–</h1>

<img src="foto.jpg" class="photo">

<h2>Mau jadi Valentine aku nggak? ğŸ¥º</h2>

<div class="buttons">
<button id="yesBtn">Yes ğŸ˜</button>
<button id="noBtn">No ğŸ˜œ</button>
</div>

</div>

<div class="running">
<span>ğŸ’˜ Aila kamu spesial banget ğŸ’˜ Happy Valentine ğŸ’˜</span>
</div>

<!-- Playlist -->
<audio id="music" loop>
  <source src="Timur.mp3">
  <source src="yunhkaiblue.mp3">
</audio>

<script>

/* ===== OPENING CLICK ===== */
const opening=document.getElementById("opening");
const music=document.getElementById("music");

opening.onclick=()=>{
  opening.classList.add("fade-out");
  music.play();
};

/* ===== NO BUTTON KABUR ===== */
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
  const x=Math.random()*260;
  const y=Math.random()*80;
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
});

/* ===== HEART RAIN ===== */
function heart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(Math.random()*2+3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
}
setInterval(heart,300);

/* ===== YES CLICK ===== */
document.getElementById("yesBtn").onclick=()=>{
  document.body.innerHTML=`
  <h1 style="margin-top:120px;font-size:40px;color:#ff3d7f">
  YEAYYY ğŸ’•<br>Aila resmi jadi Valentine aku ğŸ˜†ğŸ’˜
  </h1>
  <div class="running">
  <span>ğŸ’– Aku seneng banget! ğŸ’–</span>
  </div>`;
};

</script>

</body>
</html>
