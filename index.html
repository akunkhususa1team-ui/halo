<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Aila üíò</title>

<style>
body{
margin:0;
font-family:Arial;
background:#0b0b12;
overflow:hidden;
color:white;
text-align:center;
}

/* Background cinematic */
.bg{
position:fixed;
width:100%;
height:100%;
background:radial-gradient(circle,#ff3c78,#0b0b12 70%);
filter:blur(80px);
z-index:-1;
animation:pulse 6s infinite alternate;
}

@keyframes pulse{
from{opacity:.6;}
to{opacity:1;}
}

/* Spotlight */
.spotlight{
position:fixed;
top:50%;
left:50%;
width:350px;
height:350px;
background:radial-gradient(circle,rgba(255,255,255,.3),transparent 70%);
transform:translate(-50%,-50%);
border-radius:50%;
animation:spot 4s infinite alternate;
}

@keyframes spot{
to{transform:translate(-50%,-50%) scale(1.4);}
}

/* FOTO CINEMATIC */
.photo{
margin-top:40px;
width:220px;
height:220px;
border-radius:20px;
object-fit:cover;
box-shadow:
0 0 30px #ff3c78,
0 0 60px #ff3c78;
animation:zoom 6s infinite alternate;
}

@keyframes zoom{
from{transform:scale(1);}
to{transform:scale(1.1);}
}

/* Judul */
h1{
margin-top:40px;
font-size:36px;
text-shadow:0 0 20px #ff3c78;
}

.name{
font-size:60px;
font-weight:bold;
animation:cinema 2s forwards;
opacity:0;
}

@keyframes cinema{
to{opacity:1;transform:scale(1.1);}
}

/* Buttons */
.buttons{
margin-top:20px;
position:relative;
}

button{
padding:14px 28px;
font-size:18px;
border:none;
border-radius:12px;
cursor:pointer;
margin:10px;
}

#yesBtn{
background:#ff3c78;
color:white;
}

#noBtn{
background:#444;
color:white;
position:absolute;
}

/* Running text */
.running{
position:fixed;
bottom:0;
width:100%;
background:#ff3c78;
white-space:nowrap;
overflow:hidden;
}

.running span{
display:inline-block;
padding-left:100%;
animation:scroll 10s linear infinite;
}

@keyframes scroll{
to{transform:translateX(-100%);}
}

/* Hearts */
.heart{
position:fixed;
top:-10px;
animation:fall linear forwards;
}

@keyframes fall{
to{transform:translateY(100vh);opacity:0;}
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="spotlight"></div>

<h1>Untuk</h1>
<div class="name">Aila üíñ</div>

<img src="foto.jpg" class="photo">

<div class="buttons">
<button id="yesBtn">Yes üòç</button>
<button id="noBtn">No üòú</button>
</div>

<div class="running">
<span>üíò Aila kamu spesial banget üíò Happy Valentine üíò</span>
</div>

<audio id="music"></audio>

<script>

/* Playlist */
const playlist=[
"Timur.mp3",
"yungkaiblueofficialmusicvideo.mp3"
];

let track=0;
const music=document.getElementById("music");

function playTrack(){
music.src=playlist[track];
music.play();
}

music.onended=()=>{
track=(track+1)%playlist.length;
playTrack();
};

/* YES click */
document.getElementById("yesBtn").onclick=()=>{
playTrack();
confetti();
};

/* NO kabur */
const noBtn=document.getElementById("noBtn");
noBtn.onmouseover=()=>{
const x=Math.random()*(window.innerWidth-100);
const y=Math.random()*(window.innerHeight-200);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
};

/* Hearts */
function heart(){
const h=document.createElement("div");
h.className="heart";
h.innerHTML="üíñ";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=Math.random()*20+20+"px";
h.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),5000);
}
setInterval(heart,300);

/* Confetti */
function confetti(){
for(let i=0;i<80;i++){
const c=document.createElement("div");
c.style.position="fixed";
c.style.width="8px";
c.style.height="8px";
c.style.background=`hsl(${Math.random()*360},100%,50%)`;
c.style.left=Math.random()*100+"vw";
c.style.top="-10px";
c.style.transition="transform 2s linear";
document.body.appendChild(c);
setTimeout(()=>{
c.style.transform="translateY(100vh) rotate(720deg)";
},10);
setTimeout(()=>c.remove(),2000);
}
}

</script>

</body>
</html>
