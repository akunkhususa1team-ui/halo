<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>Untuk Aila ğŸ’˜</title>

<style>
:root{
  --pink:#ff3d7f;
  --soft:#ff8fb1;
  --dark:#120012;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  overflow-x:hidden;
  font-family:"Segoe UI",Arial,sans-serif;
}

body{
  background:radial-gradient(circle at top,var(--soft),var(--dark));
  color:white;
  display:grid;
  place-items:center;
}

/* OPENING */
#opening{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(14px);
  display:grid;
  place-items:center;
  font-size:clamp(18px,4vw,28px);
  cursor:pointer;
  z-index:999;
  transition:opacity 1s ease;
}

.fade-out{
  opacity:0;
  pointer-events:none;
}

/* MAIN CONTAINER */
.container{
  width:100%;
  max-width:420px;
  min-height:100svh;
  display:grid;
  place-items:center;
  padding:24px;
  text-align:center;
  position:relative;
}

.container::before{
  content:"";
  position:absolute;
  width:320px;
  height:320px;
  background:radial-gradient(circle,rgba(255,80,130,.6),transparent);
  filter:blur(90px);
  z-index:-1;
}

/* TEXT */
h1{
  font-size:clamp(22px,6vw,36px);
  margin-bottom:8px;
}

h2{
  font-size:clamp(16px,4.5vw,22px);
  font-weight:400;
  margin-bottom:20px;
}

/* PHOTO */
.photo{
  width:min(70vw,220px);
  aspect-ratio:1/1;
  border-radius:20px;
  object-fit:cover;
  box-shadow:0 0 35px var(--pink);
  margin:16px 0 24px;
}

/* BUTTON AREA */
.buttons{
  position:relative;
  width:100%;
  max-width:320px;
  height:120px;
  margin:auto;
}

/* BUTTON */
button{
  padding:14px 26px;
  font-size:clamp(14px,4vw,18px);
  border:none;
  border-radius:14px;
  cursor:pointer;
  position:absolute;
  transition:.15s;
  touch-action:none;
}

#yesBtn{
  background:var(--pink);
  color:white;
  left:10%;
  box-shadow:0 0 15px var(--pink);
}

#noBtn{
  background:#555;
  color:white;
  right:10%;
}

/* RUNNING TEXT */
.running{
  position:fixed;
  bottom:0;
  width:100%;
  background:var(--pink);
  padding:8px 0;
  overflow:hidden;
}

.running span{
  display:inline-block;
  white-space:nowrap;
  padding-left:100%;
  animation:scroll 12s linear infinite;
}

@keyframes scroll{
  to{transform:translateX(-100%)}
}

/* HEART */
.heart{
  position:fixed;
  top:-20px;
  font-size:22px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}
</style>
</head>

<body>

<div id="opening">âœ¨ Klik untuk mulai âœ¨</div>

<div class="container" id="main">
  <h1>Untuk Aila ğŸ’–</h1>
  <img src="foto.jpg" class="photo">
  <h2>Mau jadi Valentine aku nggak? ğŸ¥º</h2>

  <div class="buttons" id="area">
    <button id="yesBtn">Yes ğŸ˜</button>
    <button id="noBtn">No ğŸ˜œ</button>
  </div>
</div>

<div class="running">
  <span>ğŸ’˜ Aila kamu spesial banget ğŸ’˜ Happy Valentine ğŸ’˜</span>
</div>

<audio id="music" loop>
  <source src="Timur.mp3">
</audio>

<script>
/* OPENING */
const opening=document.getElementById("opening");
const music=document.getElementById("music");

opening.onclick=()=>{
  opening.classList.add("fade-out");
  music.volume=0;
  music.play();
  let v=0;
  const fade=setInterval(()=>{
    if(v>=1) clearInterval(fade);
    music.volume=v;
    v+=0.05;
  },100);
};

/* NO BUTTON â€“ MOBILE & DESKTOP FIX */
const noBtn=document.getElementById("noBtn");
const area=document.getElementById("area");

function moveNo(){
  const maxX=area.clientWidth-noBtn.offsetWidth;
  const maxY=area.clientHeight-noBtn.offsetHeight;

  const x=Math.random()*maxX;
  const y=Math.random()*maxY;

  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

["mouseenter","touchstart","pointerdown"].forEach(evt=>{
  noBtn.addEventListener(evt,e=>{
    e.preventDefault();
    moveNo();
  });
});

/* HEART */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(Math.random()*2+3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},350);

/* YES */
document.getElementById("yesBtn").onclick=()=>{
  const voice=new SpeechSynthesisUtterance(
    "Yeay! Aila resmi jadi Valentine aku"
  );
  voice.lang="id-ID";
  voice.pitch=1.2;
  voice.rate=0.95;
  speechSynthesis.speak(voice);

  document.body.style.transition="opacity 1.2s";
  document.body.style.opacity="0";

  setTimeout(()=>{
    document.body.innerHTML=`
      <div class="container">
        <h1 style="color:#ff3d7f">
          YEAYYY ğŸ’•<br>Aila resmi jadi Valentine aku ğŸ˜†ğŸ’˜
        </h1>
      </div>
      <div class="running">
        <span>ğŸ’– Aku seneng banget sama kamu Aila ğŸ’–</span>
      </div>`;
    document.body.style.opacity="1";
  },1200);
};
</script>

</body>
</html>
