<title>ðŸ’˜</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,system-ui}
html,body{
  width:100%;
  height:100%;
  overflow:hidden;
}
body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffafbd,#ffc3a0);
}

.app{
  width:100%;
  max-width:420px;
  height:100%;
  max-height:820px;
  padding:18px;
  border-radius:24px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(16px);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
}

/* RUNNING TEXT */
.running{
  width:100%;
  overflow:hidden;
  white-space:nowrap;
}
.running span{
  display:inline-block;
  padding-left:100%;
  animation:run 14s linear infinite;
  color:#fff;
  font-size:14px;
}
@keyframes run{
  from{transform:translateX(0)}
  to{transform:translateX(-100%)}
}

/* CONTENT */
.content{text-align:center;color:#fff}
.content h1{
  font-size:clamp(22px,6vw,30px);
}
.content p{
  font-size:clamp(14px,4vw,18px);
  margin-top:6px;
}

/* BUTTONS */
.buttons{
  position:relative;
  width:100%;
  height:120px;
}
button{
  padding:14px 26px;
  border-radius:30px;
  border:none;
  font-size:16px;
}
#yes{background:#ff4d6d;color:#fff}
#no{
  position:absolute;
  background:#eee;
  color:#333;
  left:50%;
  transform:translateX(-50%);
}

/* FINAL */
#final{
  display:none;
  text-align:center;
  color:#fff;
  animation:fade 2s forwards;
}
@keyframes fade{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>

<body>

<div class="app">

  <div class="running">
    <span>ðŸ’˜ Aila kamu spesial banget ðŸ’˜ Happy Valentine ðŸ’˜</span>
  </div>

  <div class="content" id="page1">
    <h1>Aila ðŸ’•</h1>
    <p>Mau nggak jadi Valentine aku?</p>
  </div>

  <div class="buttons" id="buttons">
    <button id="yes">YES ðŸ’˜</button>
    <button id="no">NO ðŸ™ˆ</button>
  </div>

  <div id="final">
    <h1>YEAYYY ðŸ’–</h1>
    <p>Aila resmi jadi Valentine aku ðŸ˜†ðŸ’˜</p>
  </div>

</div>

<!-- AUDIO -->
<audio id="music" loop preload="none">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn=document.getElementById('no');
const yesBtn=document.getElementById('yes');
const music=document.getElementById('music');

/* SAFE MOVE NO BUTTON */
function moveNo(){
  const maxX=window.innerWidth-noBtn.offsetWidth-20;
  const maxY=90;
  noBtn.style.left=Math.random()*maxX+'px';
  noBtn.style.top=Math.random()*maxY+'px';
}
noBtn.addEventListener('touchstart',moveNo,{passive:true});
noBtn.addEventListener('mouseover',moveNo);

/* YES CLICK */
yesBtn.onclick=()=>{
  page1.style.display='none';
  buttons.style.display='none';
  final.style.display='block';

  music.volume=0;
  music.play();
  let v=0;
  const fade=setInterval(()=>{
    v+=0.05;
    music.volume=v;
    if(v>=1)clearInterval(fade);
  },200);

  speakAila();
};

/* STOP AUDIO 100% */
document.addEventListener('visibilitychange',()=>{
  if(document.hidden){
    music.pause();
    music.currentTime=0;
  }
});
window.addEventListener('pagehide',()=>{
  music.pause();
  music.currentTime=0;
});

/* AI VOICE */
function speakAila(){
  const msg=new SpeechSynthesisUtterance(
    "Aila, kamu sekarang adalah Valentine aku."
  );
  msg.lang="id-ID";
  msg.rate=0.9;
  speechSynthesis.speak(msg);
}
</script>

</body>
