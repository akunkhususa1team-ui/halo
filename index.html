<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Aila üíò</title>

<style>
:root{
  --pink-main:#ff5c8a;
  --pink-soft:#ff9bb5;
  --dark-bg:#2b0a1f;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

/* BODY */
body{
  font-family:"Segoe UI",Arial,sans-serif;
  min-height:100vh;
  overflow:hidden;
  color:white;
  background:linear-gradient(120deg,var(--pink-soft),var(--dark-bg));
  background-size:200% 200%;
  animation:bgMove 14s ease infinite;
  transition:opacity 1.2s ease;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* OPENING */
#opening{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:clamp(18px,4vw,28px);
  cursor:pointer;
  z-index:999;
  transition:opacity 1s;
  text-align:center;
  padding:20px;
}
.fade-out{opacity:0;pointer-events:none}

/* MAIN CONTAINER */
.container{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  padding:24px 18px 80px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
}

.container::before{
  content:"";
  position:absolute;
  width:420px;
  height:420px;
  background:radial-gradient(circle,rgba(255,120,160,.45),transparent 70%);
  filter:blur(90px);
  z-index:-1;
}

/* TEXT */
h1{
  font-size:clamp(22px,5vw,30px);
  margin-bottom:10px;
}
h2{
  font-size:clamp(16px,4.5vw,22px);
  font-weight:500;
  opacity:.95;
}

/* PHOTO */
.photo{
  width:clamp(150px,50vw,220px);
  height:clamp(150px,50vw,220px);
  border-radius:22px;
  object-fit:cover;
  box-shadow:0 0 30px rgba(255,92,138,.7);
  margin:20px 0;
}

/* BUTTONS */
.buttons{
  position:relative;
  width:100%;
  max-width:320px;
  height:110px;
  margin-top:20px;
}

button{
  padding:14px 26px;
  font-size:clamp(14px,4vw,16px);
  border:none;
  border-radius:14px;
  cursor:pointer;
  position:absolute;
  box-shadow:0 8px 18px rgba(0,0,0,.3);
}

#yesBtn{
  background:linear-gradient(135deg,var(--pink-main),var(--pink-soft));
  left:10px;
  animation:glow 2s ease-in-out infinite;
}

@keyframes glow{
  0%,100%{box-shadow:0 0 16px rgba(255,92,138,.6)}
  50%{box-shadow:0 0 30px rgba(255,92,138,1)}
}

#noBtn{
  background:#555;
  right:10px;
}

/* RUNNING TEXT */
.running{
  position:fixed;
  bottom:0;
  width:100%;
  background:linear-gradient(90deg,var(--pink-main),var(--pink-soft));
  white-space:nowrap;
  overflow:hidden;
  padding:6px 0;
  z-index:10;
}

.running span{
  display:inline-block;
  padding-left:100%;
  animation:scroll 10s linear infinite;
  font-size:clamp(12px,3.5vw,14px);
}

@keyframes scroll{
  to{transform:translateX(-100%)}
}

/* HEART */
.heart{
  position:fixed;
  top:-10px;
  font-size:20px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(100vh);opacity:0}
}

/* CONFETTI */
.confetti{
  position:fixed;
  top:-10px;
  width:7px;
  height:12px;
  animation:confettiFall linear forwards;
}
@keyframes confettiFall{
  to{transform:translateY(100vh) rotate(360deg);opacity:0}
}

/* FINAL TEXT */
.final{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  padding:20px;
}
</style>
</head>

<body>

<div id="opening">‚ú® Klik untuk mulai ‚ú®</div>

<div class="container">
  <h1>Untuk Aila üíñ</h1>
  <img src="foto.jpg" class="photo">
  <h2>Mau jadi Valentine aku nggak? ü•∫</h2>

  <div class="buttons">
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üòú</button>
  </div>
</div>

<div class="running">
  <span>üíò Aila kamu spesial banget üíò Happy Valentine üíò</span>
</div>

<audio id="music" loop>
  <source src="Timur.mp3">
</audio>
<audio id="clickSound">
  <source src="click.mp3">
</audio>

<script>
const opening=document.getElementById("opening");
const music=document.getElementById("music");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const clickSound=document.getElementById("clickSound");

/* AI VOICE */
function speakAila(text){
  if(!("speechSynthesis" in window)) return;
  const msg=new SpeechSynthesisUtterance(text);
  msg.lang="id-ID";
  msg.rate=0.95;
  msg.pitch=1.1;
  speechSynthesis.cancel();
  speechSynthesis.speak(msg);
}

/* MUSIC FADE IN */
function fadeInMusic(){
  music.volume=0;
  music.play().catch(()=>{});
  let v=0;
  const i=setInterval(()=>{
    v+=0.05;
    if(v>=1){music.volume=1;clearInterval(i)}
    music.volume=v;
  },200);
}

/* OPENING */
opening.onclick=()=>{
  opening.classList.add("fade-out");
  fadeInMusic();
};

/* NO BUTTON ANTI CLICK */
function moveNo(){
  noBtn.style.left=Math.random()*200+"px";
  noBtn.style.top=Math.random()*60+"px";
}
["mouseover","mousedown","touchstart","click"].forEach(e=>{
  noBtn.addEventListener(e,(ev)=>{
    ev.preventDefault();
    moveNo();
  });
});

/* HEART RAIN */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(Math.random()*2+3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},400);

/* CONFETTI */
function confetti(){
  for(let i=0;i<35;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=Math.random()>0.5?"#ff5c8a":"#ff9bb5";
    c.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

/* YES CLICK */
yesBtn.onclick=()=>{
  clickSound.play().catch(()=>{});
  confetti();
  speakAila("Yeay... Aila sekarang resmi jadi Valentine aku");

  document.body.style.opacity="0";

  setTimeout(()=>{
    document.body.innerHTML=`
      <div class="final">
        <h1 id="typing" style="font-size:clamp(26px,6vw,40px);color:var(--pink-main)"></h1>
        <div class="running">
          <span>üíñ Aku seneng banget sama kamu üíñ</span>
        </div>
        <audio autoplay loop>
          <source src="Timur.mp3">
        </audio>
      </div>
    `;
    document.body.style.opacity="1";

    const text="YEAYYY üíï\nAila resmi jadi Valentine aku üòÜüíò";
    let i=0;
    const el=document.getElementById("typing");
    const t=setInterval(()=>{
      el.innerHTML+=text[i]==="\n"?"<br>":text[i];
      i++;
      if(i>=text.length)clearInterval(t);
    },60);
  },1200);
};
</script>

</body>
</html>
